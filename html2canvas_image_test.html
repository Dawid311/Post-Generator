<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML2Canvas Bild-Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      font-family: 'Pirata One', cursive; 
    }
    .test-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .test-card {
      width: 300px;
      height: 400px;
      background: rgba(30,40,50,0.97);
      border-radius: 18px;
      padding: 0;
      border: 3px solid #ffd700;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin: 10px;
    }
    .test-title {
      color: #ffd700;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      margin: 0;
    }
    
    /* Test 1: object-fit: cover (aktuell) */
    .test1 .hero-image {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }
    
    /* Test 2: background-image mit cover */
    .test2 .hero-bg {
      width: 100%;
      height: 60%;
      background-image: url('_ARC6946.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    /* Test 3: img mit width/height fix */
    .test3 .hero-image {
      width: 100%;
      height: 60%;
      object-fit: cover;
      object-position: center;
    }
    
    /* Test 4: Container mit overflow hidden + img größer */
    .test4 .img-container {
      width: 100%;
      height: 60%;
      overflow: hidden;
      position: relative;
    }
    .test4 .hero-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }
    
    .content {
      padding: 15px;
      text-align: center;
      flex: 1;
      color: white;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      background: #ffd700;
      color: #232526;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-family: 'Pirata One', cursive;
    }
    #results {
      margin: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .result-item {
      text-align: center;
    }
    .result-item canvas {
      border: 2px solid #ffd700;
      border-radius: 10px;
      max-width: 200px;
    }
    .result-item h3 {
      color: white;
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1 style="color: white; text-align: center;">HTML2Canvas Bild-Format Tests</h1>
  
  <div class="test-container">
    <div class="test-card test1" id="test1">
      <h3 class="test-title">Test 1: object-fit: cover</h3>
      <img src="_ARC6946.jpg" alt="Test" class="hero-image">
      <div class="content">
        <div>Konzert am 22.08</div>
        <div>Katys Garage</div>
      </div>
    </div>
    
    <div class="test-card test2" id="test2">
      <h3 class="test-title">Test 2: background-image</h3>
      <div class="hero-bg"></div>
      <div class="content">
        <div>Konzert am 22.08</div>
        <div>Katys Garage</div>
      </div>
    </div>
    
    <div class="test-card test3" id="test3">
      <h3 class="test-title">Test 3: object-fit + position</h3>
      <img src="_ARC6946.jpg" alt="Test" class="hero-image">
      <div class="content">
        <div>Konzert am 22.08</div>
        <div>Katys Garage</div>
      </div>
    </div>
    
    <div class="test-card test4" id="test4">
      <h3 class="test-title">Test 4: overflow hidden</h3>
      <div class="img-container">
        <img src="_ARC6946.jpg" alt="Test" class="hero-image">
      </div>
      <div class="content">
        <div>Konzert am 22.08</div>
        <div>Katys Garage</div>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <button onclick="testAll()">Alle Tests mit HTML2Canvas</button>
    <button onclick="downloadResults()">Ergebnisse herunterladen</button>
  </div>
  
  <div id="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let testResults = [];
    
    async function testAll() {
      const results = document.getElementById('results');
      results.innerHTML = '<h2 style="color: white; width: 100%;">HTML2Canvas Ergebnisse:</h2>';
      
      for (let i = 1; i <= 4; i++) {
        const testElement = document.getElementById(`test${i}`);
        
        try {
          const canvas = await html2canvas(testElement, {
            backgroundColor: null,
            scale: 1,
            useCORS: true,
            allowTaint: true
          });
          
          const resultDiv = document.createElement('div');
          resultDiv.className = 'result-item';
          resultDiv.innerHTML = `<h3>Test ${i}</h3>`;
          resultDiv.appendChild(canvas);
          results.appendChild(resultDiv);
          
          testResults.push({
            test: i,
            canvas: canvas
          });
          
        } catch (error) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'result-item';
          errorDiv.innerHTML = `<h3>Test ${i} - FEHLER</h3><p style="color: red;">${error.message}</p>`;
          results.appendChild(errorDiv);
        }
      }
    }
    
    function downloadResults() {
      testResults.forEach((result, index) => {
        const link = document.createElement('a');
        link.download = `test_${result.test}_result.png`;
        link.href = result.canvas.toDataURL();
        link.click();
      });
    }
    
    // Automatically run tests when page loads
    window.addEventListener('load', () => {
      setTimeout(testAll, 1000);
    });
  </script>
</body>
</html>
